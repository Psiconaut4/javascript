<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        h1{
            text-align: center;
            height: 200px;
            width: 200px;
            background-color: lightblue;
            position: relative;
        }
        h1 > div{
            position: absolute;
            top: 40%;
            left: 7%;
            color: black;
        }
        div:hover{
            color: lightblue;
        }
    </style>
</head>
<body>
   <h1><div>Olá mundo!</div></h1>
   <script>

    window.alert('Olá!') //alerta
    window.confirm('Está gostando de JS?') // ok/cancel
    window.prompt('Qual é seu nome?')//coletar dados usuarios
   </script>
</body>
</html>
